
    <html>
    <head>
        <title>LeBron James Stats</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                line-height: 1.6;
                margin: 20px;
                color: #333;
                background-color: #f9f9f9;
            }
            h1 {
                text-align: center;
                color: #555;
            }
            img {
                display: block;
                margin: 0 auto;
                border-radius: 10px;
            }
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                background-color: #fff;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }
            th {
                background-color: #f4f4f4;
                color: #333;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f1f1f1;
            }
            .stat-box {
                padding: 10px;
                text-align: center;
                font-weight: bold;
                color: #fff;
            }
            .legend {
                margin-top: 30px;
                padding: 10px;
                text-align: center;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .legend h2 {
                margin-bottom: 20px;
            }
            .legend div {
                margin-bottom: 10px;
                font-weight: bold;
            }
            .legend .diamond {
                background-color: #00b0f0; /* Blue for Diamond */
                color: #fff;
            }
            .legend .elite {
                background-color: #8e44ad; /* Purple for Elite */
                color: #fff;
            }
            .legend .gold {
                background-color: #f39c12; /* Gold */
                color: #fff;
            }
            .legend .silver {
                background-color: #bdc3c7; /* Silver */
                color: #fff;
            }
            .legend .bronze {
                background-color: #cd7f32; /* Bronze */
                color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>LeBron James Stats</h1>
        <img src="https://www.basketball-reference.com/req/202012291/images/headshots/jamesle01.jpg" alt="LeBron James's Picture" width="200">

        <table>
            <tr>
                <th>Team</th><td>LAL</td>
                <th>Height</th><td>0</td>
                <th>Weight</th><td>0</td>
                <th>Country</th><td>UNK</td>
            </tr>
            <tr>
                <th>Age</th><td>40.0</td>
                <th>Birthday</th><td>UNK</td>
                <th>Draft</th><td>UNK</td>
                <th>Experience</th><td>UNK</td>
            </tr>
        </table>

        <table>
            <tr>
                <th>PPG</th><td class="stat-box" style="background-color: red;">24.1</td>
                <th>RPG</th><td class="stat-box" style="background-color: aqua;">7.4</td>
                <th>APG</th><td class="stat-box" style="background-color: red;">8.9</td>
                <th>+/-</th><td class="stat-box" style="background-color: aqua;">-3.4</td>
            </tr>
        </table>

        <!-- Legend Section -->
        <div class="legend">
            <h2>Player Tier Legend</h2>
            <div class="diamond">Diamond: Top 5% of players</div>
            <div class="elite">Elite: Next 15% of players</div>
            <div class="gold">Gold: Next 25% of players</div>
            <div class="silver">Silver: Next 30% of players</div>
            <div class="bronze">Bronze: Bottom 25% of players</div>
        </div>
    </body>
</html>
