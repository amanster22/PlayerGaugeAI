<html>
<head>
    <title>Player Profile</title>
</head>
<body>
    <h1>{player_name}</h1>
    <img src="{image_url}" alt="{player_name}'s Image" style="width:200px;height:200px;">
    
    <table>
        <tr><td>PPG</td><td>{ppg}</td></tr>
        <tr><td>RPG</td><td>{rpg}</td></tr>
        <tr><td>APG</td><td>{apg}</td></tr>
        <tr><td>PIE</td><td>{pie}</td></tr>
    </table>
    
    <table>
        <tr><td>Height</td><td>{height}</td></tr>
        <tr><td>Weight</td><td>{weight}</td></tr>
        <tr><td>Country</td><td>{country}</td></tr>
        <tr><td>College</td><td>{college}</td></tr>
        <tr><td>Age</td><td>{age}</td></tr>
        <tr><td>Birthday</td><td>{birthday}</td></tr>
        <tr><td>Draft</td><td>{draft}</td></tr>
        <tr><td>Experience</td><td>{experience}</td></tr>
    </table>
</body>
</html>
